name: CI/CD

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend tests
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Backend tests
        working-directory: backend
        run: |
          go test ./...

      # Frontend build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  build_and_push:
    needs: ci
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: medazizammari
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/medazizammari/deadlineawaresystem-backend:latest
            ghcr.io/medazizammari/deadlineawaresystem-backend:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/medazizammari/deadlineawaresystem-frontend:latest
            ghcr.io/medazizammari/deadlineawaresystem-frontend:${{ github.sha }}

  deploy:
    needs: build_and_push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /home/administrator/apps/deadline
            docker compose -f docker-compose-prod.yml pull
            docker compose -f docker-compose-prod.yml up -d
            docker image prune -f
